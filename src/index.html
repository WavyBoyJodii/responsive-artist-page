<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/59952ffc70.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>WavyBoyJodii</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo"><i class="bx bx-ghost"></i>Jodii</a>
      <nav>
        <ul class="navlist">
          <li><a href="#song" onClick="return false;">Song</a></li>
          <li><a href="#video" onClick="return false;">Video</a></li>
          <li><a href="#bts" onClick="return false;">BTS</a></li>
          <li><a href="#about" onClick="return false;">About Me</a></li>
        </ul>
      </nav>
      <i class="bx bx-menu" id="menu-icon"></i>
    </header>
    <section class="hero" id="song">
      <div class="left-hero">
        <h1 class="song-title">Breeshy</h1>
        <p class="song-phonetic">(Bre√® - She)</p>
        <div class="song-card">
          <p class="song-desc">
            <span class="song-desc-large">Breeshy:</span> of or relating to a
            person, place, or object having considerable wealth.
          </p>
        </div>
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/track/4sOFr87ZnUKe15FKDb12Yl?utm_source=generator"
          width="100%"
          height="152"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
          class="spotify"
        ></iframe>

        <div class="social-icons">
          <a href="https://www.tiktok.com/@veezeworst_"
            ><i class="fa-brands fa-tiktok" style="color: white"></i>
          </a>
          <a href="https://www.instagram.com/veezeworst/"
            ><i class="fa-brands fa-instagram" style="color: white"></i>
          </a>
          <a
            href="https://twitter.com/VEEZE4Eva?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
            ><i class="fa-brands fa-x-twitter" style="color: white"></i>
          </a>
          <a href="https://www.youtube.com/channel/UC4WllQ3vORyygOrM0eba_5A"
            ><i class="fa-brands fa-youtube" style="color: white"></i>
          </a>
        </div>
      </div>
      <div class="right-hero">
        <img
          src="https://res.cloudinary.com/dhxbisvar/image/upload/f_auto,c_scale,w_400/v1691537233/veeze-cover.webp"
          alt="Veeze Ganger Album Cover"
          sizes="(max-width: 400px) 95vw, 43vw"
          srcset="
            https://res.cloudinary.com/dhxbisvar/image/upload/f_auto,c_scale,w_400/v1691537233/veeze-cover.webp 400w,
            https://res.cloudinary.com/dhxbisvar/image/upload/f_auto,c_scale,w_600/v1691537233/veeze-cover.webp 600w
          "
        />
      </div>
    </section>
    <section class="video" id="video">
      <img
        src="/src/assets/film.png"
        alt="video camera clip art"
        class="film"
      />
      <div class="video-box">
        <iframe
          width="853"
          height="505"
          src="https://www.youtube.com/embed/3POkgcrr5RE"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </section>
  </body>
</html>
